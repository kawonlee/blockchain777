<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyPage</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="main-page">
      <p id="login-ing"></p>
      <div class="login-box">
        <form id="login-info">
          <div class="login-text">
            <input type="text" id="id" placeholder="ID" />
            <input type="password" id="pw" placeholder="Password" />
          </div>
          <div id="regist-text">
            <input type="text" id="name" placeholder="이름" />
            <input type="text" id="age" placeholder="나이" />
            <input type="text" id="sex" placeholder="성별" />
            <button id="regist">가입</button>
          </div>
          <div class="btn-box">
            <button id="login-btn">로그인</button>
            <button id="logout-btn">로그아웃</button>
            <button id="member">회원가입</button>
          </div>
          <div id="actionText"></div>
        </form>
      </div>
      <div id="board-main">
        <form id="board-add">
          <label for="board-title"
            >글 제목 :
            <input
              type="text"
              id="board-title"
              placeholder="글 제목을 입력하세요."
          /></label>
          <label for="board-text">
            <textarea
              name="board-text"
              id="board-text"
              cols="30"
              rows="10"
              placeholder="글 내용을 입력하세요."
            ></textarea>
          </label>
          <button id="upload-btn">업로드</button>
        </form>
      </div>
      <div id="board">
        <ul id="list"></ul>
        <ul id="page"></ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
