<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    original image
    <div>
      <img
        src="https://cdn-store.leagueoflegends.co.kr/images/v2/emotes/3155.png"
        alt="슬픈꿀벌"
      />
    </div>
    transform-translate
    <div class="transform-translate">
      <img
        src="https://cdn-store.leagueoflegends.co.kr/images/v2/emotes/3155.png"
        alt="슬픈꿀벌"
      />
    </div>
    transform-translateX
    <div class="transform-translateX">
      <img
        src="https://cdn-store.leagueoflegends.co.kr/images/v2/emotes/3155.png"
        alt="슬픈꿀벌"
      />
    </div>
    transform-translateY
    <div class="transform-translateY">
      <img
        src="https://cdn-store.leagueoflegends.co.kr/images/v2/emotes/3155.png"
        alt="슬픈꿀벌"
      />
    </div>
    tansform-scale
    <div class="transform-scale">
      <img
        src="https://cdn-store.leagueoflegends.co.kr/images/v2/emotes/3155.png"
        alt="슬픈꿀벌"
      />
    </div>
    tansform-skew
    <div class="transform-skew">
      <img
        src="https://cdn-store.leagueoflegends.co.kr/images/v2/emotes/3155.png"
        alt="슬픈꿀벌"
      />
    </div>
    transform-rotate
    <div class="transform-rotate">
      <img
        src="https://cdn-store.leagueoflegends.co.kr/images/v2/emotes/3155.png"
        alt="슬픈꿀벌"
      />
    </div>
    transform-origin
    <div class="transform-origin">
      <img
        src="https://cdn-store.leagueoflegends.co.kr/images/v2/emotes/3155.png"
        alt="슬픈꿀벌"
      />
    </div>
    transition
    <div class="transition">
      <img
        src="https://cdn-store.leagueoflegends.co.kr/images/v2/emotes/3155.png"
        alt="슬픈꿀벌"
      />
    </div>
    keyframes animation
    <div class="animation">
      <img
        src="https://cdn-store.leagueoflegends.co.kr/images/v2/emotes/3155.png"
        alt="슬픈꿀벌"
      />
      <p class="test">나는이가원</p>
    </div>
  </body>
</html>
