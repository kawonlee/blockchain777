<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>즉시실행함수</title>
  </head>
  <body>
    <script>
      (function test(num) {
        console.log("즉시 실행" + num);
      })(12);
      // 즉시 실행 함수는 수동으로 불러와지지 않는다
    </script>
  </body>
</html>
