<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="event-listener">123</div>
    <script>
      document
        .getElementById("event-listener")
        .addEventListener("click", () => {
          console.log(1);
        });
      document
        .getElementById("event-listener")
        .addEventListener("click", () => {
          console.log(2);
        });
      document
        .getElementById("event-listener")
        .addEventListener("click", () => {
          console.log(3);
        });
    </script>
  </body>
</html>
<!-- callback 의 예시
하나가 실행되고 나면 다음것이 실행되는 구조 -->
