<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>어서오고</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 id="main-title">RSP GAME ✧*｡٩(ˊ ᗜˋ*)و✧*｡</h1>
    <div class="rsp">
      <div class="button-line">
        <button id="start-button">START</button>
        <button class="choice" value="0">가위</button>
        <button class="choice" value="1">바위</button>
        <button class="choice" value="2">보</button>
      </div>
      <div id="computer-line">
        <img id="computer-img" src="./num1.jpg" alt="가위바위보" />
      </div>
      <div class="winner">
        <div id="win">승</div>
        <div id="draw">무</div>
        <div id="defeat">패</div>
      </div>
      <div class="coin-line">
        <div id="num1" class="coin-box">1</div>
        <div id="num2" class="coin-box">4</div>
        <div id="num3" class="coin-box">7</div>
        <div id="num4" class="coin-box">8</div>
        <div id="num5" class="coin-box">3</div>
        <div id="num6" class="coin-box">1</div>
        <div id="num7" class="coin-box">2</div>
        <div id="num8" class="coin-box">3</div>
        <div id="num9" class="coin-box">6</div>
        <div id="num10" class="coin-box">9</div>
        <div id="num11" class="coin-box">1</div>
        <div id="num12" class="coin-box">4</div>
        <div id="num13" class="coin-box">22</div>
        <div id="num14" class="coin-box">11</div>
        <div id="num15" class="coin-box">2</div>
      </div>
      <div class="playmoney">
        <div>
          <img class="coin-img" src="./코인.jpg" alt="코인" />
        </div>
        <div id="coin"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
