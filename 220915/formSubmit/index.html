<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formSubmit</title>
  </head>
  <body>
    <form action="냥냥" name="form-test">
      <input type="text" id="input-test" />
      <button type="submit">확인버튼</button>
    </form>
    <a id="test-a" href="https://www.naver.com" target="_blank">네이버</a>
    <script>
      console.log(document.forms["form-test"]);
      // document.forms -> 폼태그 전체를 가져온다.(갯수가 여러개면 그거 다 가져옴)
      // document.forms[id or name]
      console.log(document.forms["form-test"]["input-test"]);
      document.forms["form-test"].onsubmit = (e) => {
        e.preventDefault();
        // 이벤트 매개변수(e)는 모든 이벤트에 대한 정보를 갖고있다.
        // target, ...등등
        // preventDefault 메서드는 기존에 실행되는 기능을 멈춘다.
        // 즉 이벤트가 실행될 때 무조건적으로/기본적으로 실행되는 코드를 실행되지 않도록 막는다.
      };
      document.getElementById("test-a").onclick = (e) => {
        console.log(e);
        e.preventDefault();
      };
    </script>
  </body>
</html>
