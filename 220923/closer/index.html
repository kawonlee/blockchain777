<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>closer</title>
  </head>
  <body>
    <script>
      function leeJH() {
        let name;
        // 함수의 스코프 내에서 지역변수로 name을 사용했다.
        class LeeJH {
          // 클래스를 생성해서 get, set, consoleLog 메서드를 초기화했다.
          get() {
            return name;
            // get 메서드는 함수의 지역변수 name을 가져올 수 있다.
          }
          set(data) {
            name = data;
            // set 메서드는 받은 데이터를 지역변수 name에 정의한다.
          }
          consoleLog() {
            console.log(name);
            // name 확인용
          }
        }
        return new LeeJH();
      }

      const tempJH = leeJH();
      tempJH.set("이재혁");
      console.log(tempJH.get());
      tempJH.set("정재훈");
      console.log(tempJH.get());
      //   console.log(data);
    </script>
  </body>
</html>
