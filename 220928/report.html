      // 6번 문제
      function solution(n) {
        let answer = [];
        let num = n.toString();
        for (let i = 1; i <= num.length; i++) {
          answer.push(parseInt(num.slice(num.length - i, num.length - i + 1)));
        }
        return answer;
      }
