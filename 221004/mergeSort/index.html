<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>병합 정렬</title>
  </head>
  <body>
    <script>
      let count = 0;
      function merge(leftArr, rightArr) {
        // 합치는 함수
        const result = [];
        let leftIdx = 0,
          rightIdx = 0;

        while (leftIdx < leftArr.length && rightIdx < rightArr.length) {
          // 좌우 배열의 인덱스가 배열의 크기보다 작으면
          if (leftArr[leftIdx] < rightArr[rightIdx]) {
            // 왼쪽 배열의 아이템이 오른쪽 배열의 아이템보다 작으면
            result.push(leftArr[leftIdx++]);
            // 결과 배열에 왼쪽 아이템을 넣어주고 왼쪽 인덱스를 증가시킨다.
          } else {
            // 왼쪽 배열의 아이템이 오른쪽 배열의 아이템보다 크면
            result.push(rightArr[rightIdx++]);
            // 결과 배열에 오른쪽 아이템을 넣어주고 오른쪽 인덱스를 증가시킨다.
          }
        }
        return [
          ...result,
          //  결과와
          ...leftArr.slice(leftIdx),
          // 왼쪽의 남은 배열
          ...rightArr.slice(rightIdx),
          // 오른쪽의 남은 배열
        ];
        // while 문에서 비교하고 나면, while문이 끝나면서 비교 시 조건에 해당 안되는 애들은 버려진다. 버려진 애들을 배열에 넣어주는 코드이다.

        // count--;
        // console.log("merge count :" + count, [...leftArr, ...rightArr]);
        // return [...leftArr, ...rightArr];
        // return leftArr.concat(rightArr);
      }

      function mergeSort(arr) {
        // 배열을 매개변수로 받아온다.
        // 분리하는 함수
        console.log("separate count :" + count, arr);
        // 중간으로 나눈걸 기준으로 왼쪽부터 차례로 자른다. 재귀함수를 통해
        if (arr.length === 1) return arr;
        const midPoint = parseInt(arr.length / 2);
        count++;
        // 배열의 중간을 midPoint로 지정한다.
        return merge(
          mergeSort(arr.slice(0, midPoint)),
          mergeSort(arr.slice(midPoint))
        );
      }

      const dataArr = [
        727, 129, 621, 333, 100, 708, 1112, 1121, 1229, 214, 1818, 500, 6, 8282,
        119, 3838,
      ];

      console.log(mergeSort(dataArr));
    </script>
  </body>
