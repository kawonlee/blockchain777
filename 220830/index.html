<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>220830</title>
  </head>
  <body>
    <div>
      브라우저가 어떻게 작동하는지, 즉 html 파일을 받아서 어떻게 화면에
      출력하는지에 대해서 간단하게 이야기할 예정
    </div>
    <div>JavaScript를 html에서 사용하는 방법, 변수와 자료형에 대해서</div>
    <div>변수</div>
    <script>
      // script는 html에서 Javascript를 입력하는 태그
      // HTML, CSS, JavaScript는 문법이 다 다르다.
      // 지금까지 했던 HTML, CSS는 구조적으로 많이 쓰고 봄.
      // 프로그래밍적(문법이) = JavaScript

      // 변수 = 데이터를 담은 상자라고 생각하면 된다.
      // 이사를 한다라고 가정하고 본다면 -> 큰 이삿짐 상자에 뭘 넣었는지 이름을 붙인다.
      // -> 그 상자안에 그것에 맞는 물건을 넣는다. -> 차에 담는다.
      // 데이터를 사용한다 -> 그럴려면 변수를 선언하고 -> 변수에 데이터를 정의한다. ->
      // 그걸 램에 담아둔다 -> 다른 프로그램에서는 위치를 알 수 있는데(메모리), JavaScript에서는 없다.

      var var1 = 1;
      // var는 변수를 선언할 때 사용하는 명령어다.
      // var 명령어를 사용해서 var1을 초기화했다. = var명령어를 사용해서 변수를 선언하고 정의했다. => 변수를 선언하고 정의했다 = 초기화했다.
      // var는 편하게 계속 맘대로 쓸 수 있다.

      console.log(var1);
      var1 = 2;
      // var1을 2로 정의 했다. 값을 대입했다. 값을 넣었다. 쉽게 비유로 var1이라는 상자에 2라는 물건을 넣었다.
      console.log(var1);
      var var1 = "var1";
      // var1을 다시 초기화했다. 선언하고 정의했다. 이름을 다시 붙이고 값을 다시 넣었다.
      console.log(var1);
      var var1;
      // var1을 다시 선언했다. 명령어가 있어야 선언이 가능하다.
      console.log(var1);
      // var는 요즘 쓰지 않는다. 문제가 많다. 얘는 같은 변수명을 사용가능하다.
      //
      //  여러 사람들이 같이 작업을 할 때 같은 변수를 사용하면서 다른 의미로 사용하게 될 수가 있다.
      // 재훈이가 a라는 변수를 선언하고 거기에 1을 정의한 후에 출석 날짜로 사용
      // 성진이가 같은 프로젝트를 진행하면서 a라는 변수를 주고 결석 날짜로 사용
      // 같은 파일 내에서 2가지의 의미로 사용된다. a라는게 정확히 뭘 뜻하는지 알 수 없게 된다.

      //   let은 var를 보완해서 나온 명령어다.
      let let1 = 1;
      // let let1; 재 선언이 불가능하다. 같은 변수명 사용이 불가능하다.
      // 즉, 겹쳐서 다른 데이터를 사용할 경우가 없어진다.

      const const1 = 1;
      // let은 선언 후에 재정의가 가능하다. 재정의 시 기존의 데이터를 꺼내고 정의한 데이터를 넣는다.
      // const는 선언 후에 재정의가 불가능하다.

      let let2;
      // let2를 선언했다. 상자에 이름을 붙인다. = 변수명 지정
      let2 = 2;
      // let2를 정의했다. 상자에 물건을 담는다. = 변수에 데이터를 삽입한다.(넣어준다.)
      let let3 = 3;
      // let3을 초기화했다. 상자에 이름을 붙이면서 물건을 담는다. = 변수명을 지정하고 데이터를 넣어준다.
      // const const2; 선언만 하면 데이터가 없기 때문에 빨간줄이 뜬다.
      // const1 = 3; 재정의가 불가능하기 때문에 개발자 도구의 콘솔창에서 문제가 발생한다.
      console.log("asdf");
      // 이름 그대로 콘솔에 로그를 남긴다.
      console.log(let1);
      console.log(const1);
      console.log(let2);
      console.log(let3);

      // 자료형
      // string, number, undefined, null, object, array
      // string = 텍스트
      // number = 숫자
      // boolean = 참거짓 (참과 거짓 두가지를 가지고 있는 자료형)
      // underfined, null = 값이 없는것
      // object = 키와 값으로 이루어진 객체
      // array = 배열

      let string1 = '"abcd"';
      let string2 = "abcd";
      let string3 = `abcd`;
      // `는 1옆에 esc아래에 있음
      // 맥에서는 키가 영어일 때 사용된다.
      // ""(쌍따옴표), ''(홑따옴표)는 한줄 텍스트
      // `` 템플릿 리터널이라고 부른다. 여러줄 가능
      let string4 = `
      adlksadlkasdlkas;dlkas;dlkas;ld
      `;
      console.log(string4);
      //   let string5 = "
      // sdasdasdad
      // "
      let string6 = "\
      asdasdasd\
      asdd\
      ";
      console.log(string6);

      let number1 = 1;
      let number2 = 1.1;
      let number3 = 1 / 3;
      let number4 = "1";
      //   number는 말 그대로 숫자
      // 계산식을 정의해도 숫자가 정상적으로 들어간다.
      // number4는 숫자가 아닌 텍스트다. "" << 컴퓨터에게 텍스트야! 라고 말해주는 역할
      console.log(number3);

      let boolean1 = true;
      let boolean2 = false;
      let boolean3 = 1;
      let boolean4 = "abcd";
      // boolean은 참거짓을 갖는다. true = 0이 아닌 숫자(1이상) / false = 0
      // 자료형이 boolean인 변수의 값에 텍스트 값이 들어가도 아스키코드 등 변환을 통해 어떠한 값을 가지기 때문에 true이다.
      // 0만 false / 0을 제외한 나머지(텍스트 포함)는 true
      // boolean3은 참인가 거짓인가? -> 참입니다.
      // boolean4는 참인가 거짓인가? -> 참입니다.
      let boolean5 = 0;
      let boolean6 = "0";
      let boolean7 = "\uac00";
      let boolean8 = " ";
      console.log(boolean5);
      console.log(boolean6);
      console.log(boolean7);
      console.log(boolean8);
      // console.log() = 데이터를 출력해준다.
      // console.log(!) = 데이터의 부정 값을 출력해준다.
      // console.log(!!) = 데이터의 참거짓을 출력해준다.
      //   boolean8번은 값이 있다고 판단하여 true로 출력된다.

      let undefined1 = undefined;
      let null1 = null;
      //   요 두녀석의 차이
      // undefined는 초기값, 내가 설정하지 않은 없는 값, 빈값
      // javascript만 한 사람들은 undefined
      // null은 내가 설정한 빈 값
      // 다른 언어 했던 사람이 null 사용
      // 사실 많이 안씀

      let obj = {};
      // object는 키와 값으로 이루어진 객체이다. 중괄호로 정의 한다.
      //   obj = { a: 1, b: 2, c: "3" };
      obj.a = 1;
      obj.b = 2;
      obj.c = "3";
      // a, b, c 는 키라고 정의하고, 1, 2, "3"은 값이라고 정의한다.
      console.log(obj.a);
      console.log(obj.b);
      console.log(obj.c);

      let arr1 = [1, 2, "3", { a: 1, b: 2, c: "3" }, true, [obj.a], obj];
      console.log(arr1);
      const arr2 = [];
      //   배열(array)는 순차적인 데이터다.
      //   배열된 데이터와 콘솔로그 쪽 값이 다른 경우가 존재할텐데, 이는 브라우저 자체에서 전체 처리한 결과값을 보여주기 때문이다.

      console.log(arr1);
      console.log(arr1[0]);
      //   arr1[몇번째 있는지] 넣으면 그 몇번째의 값을 가져온다.
      // arr1[0] -- 컴퓨터는 0부터 센다. 배열의 첫번째 값을 가져온다.
      console.log(arr1[1]);
      // arr1[1] -- 배열의 두번째 값을 가져온다.
      console.log(arr1[2]);
      // arr1[2] -- 배열의 세번째 값을 가져온다.

      arr1.push(123);
      arr1.push("abc");
      // push는 뒤에서 추가한다.
      console.log(arr1);
      let pop1 = arr1.pop();
      // pop은 뒤에서 뺀다.
      console.log(arr1);
      console.log(pop1);
      arr1.unshift("unshift");
      //   unshift는 앞에서 추가
      console.log(arr1);
      let shift1 = arr1.shift();
      //   shift는 앞에서 뺀다.
      console.log(arr1);
      console.log(shift1);

      console.log(typeof shift1);
      console.log(typeof string1);
      console.log(typeof number1);
      console.log(typeof boolean1);
      console.log(typeof undefined1);
      console.log(typeof null1);
      console.log(typeof obj);
      console.log(typeof obj.a);
      console.log(typeof obj.b);
      console.log(typeof obj.c);
      console.log(typeof arr1);
      console.log(typeof arr1[0]);
      console.log(typeof arr1[2]);
      console.log(typeof arr1[3]);
      //   typeof는 변수의 자료형을 알려준다.
      //   boolean, underfined, null, object, array

      //   변수명, let/const *** --> ***이 변수명(정식명칭 식별자)이다.
      //   변수에 대한 표기법 = 식별자 표기법
      //   Kebab Case, 케밥 표기법
      // let kebab-case << CSS, Class 이름 정의할 때
      // Camel Case, 카멜 표기법, 낙타 -> JavaScript에서 변수명, 함수명 등등 이름 선언할 때 이거 써라
      // 왠만하면 이거 써라(예외: React)
      let camelCase;
      // Snake Case, 스네이크표기법, 뱀 -> 보통 데이터를 주고받을 때 쓴다.(교수님 피셜)
      let snake_case;
      // Pascal Case, 파스칼 표기법 / 단어마다 첫글자 대문자로 써서 정의 / 사용처: React
      let PascalCase;
      // Hungarian notation, 헝가리안 표기법 / 요즘 안씀
      let strHungarianNotation;
      // str은 string의 약자로 헝가리안 표기법에서는 변수명 제일 앞에 자료형을 적어준다.
      let obj1 = {
        "test code": 1,
        test_code: 2,
      };
      console.log(obj1["test code"]);
    </script>
  </body>
</html>
