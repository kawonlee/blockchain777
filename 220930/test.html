<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>재귀함수 테스트</title>
  </head>
  <body>
    <script>
      function addFunc(n) {
        if (n === 1) {
          console.log(`${n}을 더해준다.`);
          return 1;
        }
        console.log(`${n}을 더해준다.`);
        return n + addFunc(n - 1);
      }
      console.log(addFunc(12));
    </script>
  </body>
</html>
