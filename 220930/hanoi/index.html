<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hanoi</title>
  </head>
  <body>
    <script>
      function hanoi(n, start = 1, middle = 2, end = 3) {
        if (n === 1) {
          return [[start, end]];
        }
        return [
          ...hanoi(n - 1, start, end, middle),
          [start, end],
          ...hanoi(n - 1, middle, start, end),
        ];
      }

      console.log(hanoi(3));
    </script>
  </body>
</html>
