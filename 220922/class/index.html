<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class</title>
  </head>
  <body>
    <script>
      console.log(new Date()); // 보통 new뒤에 있는 애들이 class를 생성하는 애들
      console.log(new Set([1, 2, 3]));

      class Block7 {
        // Block7이라는 클래스를 선언했다.
        constructor(count) {
          // 생성자 : 생성자를 기준으로 객체를 생성한다.
          this.count = count;
          // 클래스의 count를 선언, 정의 즉 초기화한다.
          // 매개변수 count로
          // this는 객체다. 즉, 생성되는 객체의 count 키에 count 값을 초기화한거다.
        }
        consoleLog() {
          // 클래스의 메서드를 선언한다.
          console.log("클래스 블록 7기의" + this.count + "번째 학생입니다.");
        }
      }

      const block7 = new Block7(1);
      // Block7 클래스를 새롭게 생성한다.
      // 생성된 객체는 Block7을 기준으로 하기 때문에 개발자 도구에 이름이 붙어있다.
      // new Block7, 즉 new를 붙이고 호출 시 constructor를 호출한다.
      // 매개변수는 constructor의 매개변수로 전달된다.
      // 자바스크립트에 원래 클래스가 없었으나 C++, C#, Java 등을 사용하는 개발자들의 요청으로 추가되었다.
      block7.consoleLog();
      // block7의 consolelog 메서드를 호출한다.
      console.log(block7);
      // block7확인

      const block7Obj = {
        count: 1,
        consoleLog() {
          console.log("객체 블록 7기의" + this.count + "번째 학생입니다.");
        },
      };
      block7Obj.consoleLog();
      console.log(block7Obj);

      // 위에서는 class명령어로 클래스를 선언했다.
      // 아래는 함수형으로 클래스를 선언했다.

      function Block7Func(count) {
        this.count = count;
      }
      Block7Func.prototype.consoleLog = function () {
        // 화살표함수의 this = root다(Block7Func 안에서가 아닌 최상위에서(최상위 = window다. 콘솔로그로 찍어봤을때))
        console.log("함수 블록 7기의" + this.count + "번째 학생입니다.");
      };
      const block7func = new Block7Func(2);
      block7func.consoleLog();
      console.log(block7func);

      class Student extends Block7 {
        // extends를 사용하여 Block7을 상속받아 Student 클래스를 생성한다.
        constructor(name, count) {
          // 생성자 : new 붙여서 생성할 때 사용되는 코드정도로 생각하면 된다.
          // constructor는 클래스 당 하나만 선언 가능하다. 매개변수는 여러개 사용가능함
          super(count);
          // super << 부모의 생성자. 여기서는 Block7의 생성자다.
          // super는 부모의 생성자 함수를 호출한다. new Block7(num)과 같다.
          // 부모의 매개변수가 복수개일때, super로 선언하면서 작성하지 않으면, undefined가 뜬다. -> 부모의 매개변수가 2개면 super(***,***)로 작성한다.
          this.name = name;
        }

        consoleLog() {
          // Student 클래스에서 consoleLog() 메서드가 재 정의 된 것이다. (76번째 줄 내용으로)
          console.log("이름은" + this.name + "입니다.");
          super.consoleLog(); // 부모의 consoleLog() 메서드를 가져온다. 왜냐!! 74번째 줄의 consoleLog() 메서드는 재정의 되어 기존의 consoleLog()메서드의
          // 내용이 아니기 때문에 부모의 consoleLog() 메서드를 사용하기 위해 super를 통해 불러온다.
        }
      }
      const kjk = new Student("김정규", 1);
      kjk.consoleLog();
      console.log(kjk);
    </script>
  </body>
</html>
