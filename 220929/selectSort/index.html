<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택 정렬</title>
  </head>
  <body>
    <script>
      function swap(arr, idx1, idx2) {
        const temp = arr[idx1];
        arr[idx1] = arr[idx2];
        arr[idx2] = temp;
      }

      const dataArr = [
        727, 129, 621, 333, 100, 708, 1112, 1121, 1229, 214, 1818, 500, 6, 8282,
        119, 3838,
      ];

      const koreaArr = ["파", "가", "라", "다", "하", "차", "타"];

      function selectSort(arr) {
        const tempArr = [...arr];
        for (let i = 0; i < tempArr.length - 1; i++) {
          // tempArr.length -1 인 이유는 맨 마지막은 무조건 제일 큰 수가 배정되기 때문에 마지막을 돌릴 필요가 없어서이다.
          let minIdx = i;
          for (let j = i + 1; j < tempArr.length; j++) {
            if (tempArr[minIdx] > tempArr[j]) minIdx = j;
            // 한바퀴씩 돌 때 마다 첫번째로 작은수, 두번째로 작은수, 세번째로 작은 수.... ~ 가 된다.
          }
          swap(tempArr, minIdx, i);
        }
        return tempArr;
      }
      console.log(dataArr);
      console.time("selectSort");
      console.log(selectSort(dataArr));
      //   console.log(bubbleSort(koreaArr));
      console.timeEnd("selectSort");
    </script>
  </body>
</html>
